<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Práctica 4</title>
</head>
<body>
    <h1>Práctica 4. Funciones en JavaScript</h1>
    <script src="script.js"></script>

    <h2>Problema: Seguimiento de Libros.</h2>
    
    <h3>Valor actual</h3>
    <p>Sin libros agregados.</p>
    <figure>
        <img src="https://i.postimg.cc/mZP0ynfx/Ninguno.jpg" alt="Ningún libro leído">
        <figcaption>Ningún libro leído.</figcaption>
    </figure>

    <p>Con libros agregados.</p>
    <figure>
        <img src="https://i.postimg.cc/rwZH4Gny/Libros.jpg" alt="Libros leídos">
        <figcaption>Libros leídos.</figcaption>
    </figure>


    <h3>Pruebas</h3>
    <p>Sin libros agregados.</p>
    <figure>
        <img src="https://i.postimg.cc/G22jr6Jb/Ninguno-for.jpg" alt="Ningún libro leído con for">
        <figcaption>Ciclo For imprimiendo sin libros agregados.</figcaption>
    </figure>
      
    <figure>
        <img src="https://i.postimg.cc/pT6Jdkqz/Ninguno-m-todo.jpg" alt="Ningún libro leído con método">
        <figcaption>Método .forEach() imprimiendo sin libros agregados.</figcaption>
    </figure>

    <p>Con libros agregados.</p>
    <figure>
        <img src="https://i.postimg.cc/3N0C0pc6/Libros-for.jpg" alt="Libros leídos con for">
        <figcaption>Ciclo For imprimiendo los libros leídos.</figcaption>
    </figure>
      
    <figure>
        <img src="https://i.postimg.cc/s1FPYxF2/Libros-m-todo.jpg" alt="Libros leídos con método">
        <figcaption>Método .forEach() imprimiendo los libros leídos.</figcaption>
    </figure>
