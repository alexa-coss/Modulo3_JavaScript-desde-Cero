<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ejemplo.css">
    <title>Buscador de frutas</title>
</head>
<body>
    <head>
        <h1>Buscador de frutas en vivo</h1>
    </head>
    
    <main>
        <section>
            <form id="buscador-form">
                <input type="text" id="buscador" placeholder="Escribe para buscar">
            </form>
        </section>

        <section>
            <ul id="lista">
                <li>Manzana</li>
                <li>Mamey</li>
                <li>Naranja</li>
                <li>Maracuya</li>
                <li>Mora azul</li>
                <li>Lichi</li>
                <li>Mango</li>
                <li>Platano</li>
                <li>Guanabana</li>
                <li>Mandarina</li>
                <li>Zarzamora</li>
                <li>Frambuesa</li>
            </ul>
        </section>
    </main>

    <script src="ejemplo.js"></script>
</body>
</html>
